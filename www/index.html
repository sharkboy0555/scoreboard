<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Scoreboard</title>
<link rel="stylesheet" href="scoreboard.css" />
</head>
<body>
  <h1>Manufacturing Scoreboard</h1>
  <div id="scoreboard">
    <div><b>Machine #:</b> <span id="machine"></span></div>
    <div><b>Order #:</b> <span id="order"></span></div>
    <div><b>Part #:</b> <span id="part"></span></div>
    <div><b>Current Setup Time:</b> <span id="currentSetup"></span></div>
    <div><b>Setup Time Goal:</b> <span id="setupGoal"></span></div>
    <div><b>Current Qty:</b> <span id="currentQty"></span></div>
    <div><b>Order Qty:</b> <span id="orderQty"></span></div>
    <div><b>BPH Shift:</b> <div class="bar" id="bphShiftBar"></div></div>
    <div><b>BPH Standard:</b> <div class="bar" id="bphStandardBar"></div></div>
  </div>
<script src="scoreboard.js"></script>
</body>
</html>
